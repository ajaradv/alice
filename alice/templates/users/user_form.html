{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  {{ user.name }}
{% endblock title %}
{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">{{ user.name }}</h1>
    <form method="post" action="{% url 'users:update' %}" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}
      <div>
        <c-button type="submit" variant="primary">Update</c-button>
      </div>
    </form>
  </div>
{% endblock content %}
