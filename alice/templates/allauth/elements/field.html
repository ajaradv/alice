{% load allauth %}
{% load crispy_forms_tags %}

{# Tailwind + DaisyUI field rendering, no Bootstrap grid/classes #}
{% if attrs.type == "textarea" %}
  <label class="label" for="{{ attrs.id }}">
    <span class="label-text">{% slot label %}{% endslot %}</span>
  </label>
  <textarea {% if attrs.required %}required{% endif %}
            {% if attrs.rows %}rows="{{ attrs.rows }}"{% endif %}
            {% if attrs.disabled %}disabled{% endif %}
            {% if attrs.readonly %}readonly{% endif %}
            {% if attrs.checked %}checked{% endif %}
            {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
            {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
            {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
            class="textarea textarea-bordered w-full">{% slot value %}{% endslot %}</textarea>
{% elif attrs.type == "radio" %}
  <label class="label cursor-pointer gap-3" for="{{ attrs.id }}">
    <input {% if attrs.required %}required{% endif %}
           {% if attrs.disabled %}disabled{% endif %}
           {% if attrs.readonly %}readonly{% endif %}
           {% if attrs.checked %}checked{% endif %}
           {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
           {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
           {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
           {% if attrs.autocomplete %}autocomplete="{{ attrs.autocomplete }}"{% endif %}
           value="{{ attrs.value|default_if_none:"" }}"
           type="{{ attrs.type }}"
           class="radio" />
    <span class="label-text">{% slot label %}{% endslot %}</span>
  </label>
{% else %}
  <label class="label" for="{{ attrs.id }}">
    <span class="label-text">{% slot label %}{% endslot %}</span>
  </label>
  <input {% if attrs.required %}required{% endif %}
         {% if attrs.disabled %}disabled{% endif %}
         {% if attrs.readonly %}readonly{% endif %}
         {% if attrs.checked %}checked{% endif %}
         {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
         {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
         {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
         {% if attrs.autocomplete %}autocomplete="{{ attrs.autocomplete }}"{% endif %}
         value="{{ attrs.value|default_if_none:"" }}"
         type="{{ attrs.type }}"
         class="input input-bordered w-full" />
{% endif %}
{% if slots.help_text %}
  <div class="text-xs text-base-content/70 mt-1">{% slot help_text %}{% endslot %}</div>
{% endif %}
