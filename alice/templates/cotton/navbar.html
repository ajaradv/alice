<c-vars brand_href="/" brand_text="Alice" right=False extra_class="" />
<div class="navbar bg-base-100 shadow {{ extra_class }}" {{ attrs }}>
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" href="{{ brand_href }}">{{ brand_text }}</a>
  </div>
  <div class="flex-none gap-2">
    {% if slot %}{{ slot }}{% endif %}
    {% if right %}{{ right }}{% endif %}
  </div>
</div>
